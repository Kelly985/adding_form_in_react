<html lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <nav>
        <a href="home.html">HOME</a> |

    <div class="contact-container">
        <h1>Contact Us</h1>
        <!-- CONTACTS FORM -->
        <div class="contacts-form">

            <!-- info-left -->
            <div class="contacts-info-left">

                <!-- Name row -->
                <div class="name-row">
                  <!-- First name-->
                  <div class="first-name">
                      <label for="first-name">First Name</label>
                      <input placeholder="First Name" type="text" name="" id="">
                  </div>
                  <!-- Second name-->
                  <div class="second-name">
                      <label for="second-name">Second Name</label>
                      <input placeholder="Second Name" type="text" name="" id="">
                  </div>
                </div>

                <!-- Email row -->
                <div class="email-row">
                    <label for="email">Email</label>
                    <input type="email" name="" id="">
                </div>

                <!-- Text row -->
                <div class="text-row">
                    <label for="text-area">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <!-- info-right -->
            <div class="contacts-info-right">
                <h2>Contact Info</h2>
                <ul class="contact-list">
                    <li>
                        <span class="material-symbols-outlined">pin_drop</span>
                        <span>Langata</span>
                    </li>
                    <!--  -->
                    <li>
                        <span class="material-symbols-outlined">call</span>
                        <span>07 77 666 777</span>
                    </li>
                    <!--  -->
                    <li>
                        <span class="material-symbols-outlined">call</span>
                        <span>07 00 123 456</span>
                    </li>
                    <!--  -->
                    <li>
                        <span class="material-symbols-outlined">mail</span>
                        <span>langatahotel@gmail.com</span>
                    </li>
                    <!--  -->
                    <li>
                        <span class="material-symbols-outlined">language</span>
                        <span>Langata.com</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
